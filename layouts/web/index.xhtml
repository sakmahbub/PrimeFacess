<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for north"/>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for south"/>
            </p:layoutUnit>

            
            
            <p:layoutUnit position="west" size="400" header="Left" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for west"/>
            </p:layoutUnit>
            
            
            <p:layoutUnit position="east" size="400" header="Right" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Layout content for east"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:outputText value="Layout content for center"/>
            </p:layoutUnit>
            
            
        </p:layout>




        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
