<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>

                <p:panelGrid columns="2">
                    <p:outputLabel value="ID: " for="acID"/>
                    <p:autoComplete id="acID" value="#{autoComplate.id}"  completeMethod="#{autoComplate.completeText}"/>

                    <p:outputLabel value="Name: " for="acName"/>
                    <p:autoComplete id="acName" value="#{autoComplate.name}" completeMethod="#{autoComplate.completeText}"/>


                    <p:outputLabel value="Email: " for="acEmail"/>
                    <p:autoComplete id="acEmail" value="#{autoComplate.email}" completeMethod="#{autoComplate.completeText}"/>

                    <p:outputLabel value="Massage: " for="msg"/>
                    <p:inputTextarea id="msg" value="#{autoComplate.msg}" rows="1" cols="20" />

                </p:panelGrid>

            </h:form>

            <p:commandButton  action="#{autoComplate.save()}" value="Submit"></p:commandButton>
            <p:commandButton  action="index.xhtml" value="Home page"></p:commandButton>
            <p:commandButton  action="calender.xhtml" value="Birth date page"></p:commandButton>

        </p:panel>


        
    </h:body>
</html>
