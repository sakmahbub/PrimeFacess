<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>


        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Birth Date" for="german"/>
                    <p:calendar id="german" value="#{calenderFormate.birthDate}" pattern="yyyy-MMM-dd" navigator="true"/>

                </p:panelGrid>
            </h:form>

            <p:commandButton  action="#{calenderFormate.save()}" value="Submit"></p:commandButton>
            <p:commandButton  action="index.xhtml" value="Home page"></p:commandButton>
            <p:commandButton  action="autoComplate.xhtml" value="GO Auto complete page"></p:commandButton>

        </p:panel>


        <p:panelGrid columns="2">
            <f:facet name="header">User Information</f:facet>
            <h:outputLabel for="firstName" value="First Name"/>
            <p:inputText id="firstName" value="" label="firstName"/>

            <h:outputLabel for="lastName" value="Last Name"/>
            <p:inputText id="lastName" value="" label="lastName" required="true"/>
            
            
            <h:outputLabel for="round" value="Round"/>
            <p:inputText id="round" value="" label="round"/>

            <h:outputLabel for="email" value="Email "/>
            <p:inputText id="email" value="" label="email" required="true"/>
            
            
            <h:outputLabel for="pass" value="Password"/>
            <p:password id="pass" value="" label="pass"/>

            <h:outputLabel for="massage" value="Massage"/>
            <p:inputTextarea id="massage" value="" label="massage" required="true" rows="2" cols="20"/>

            <f:facet name="footer">
                <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin: 0"/>
                <p:commandButton type="button" value="Remove" icon="ui-icon-close" style="margin: 0"/>
            </f:facet>

        </p:panelGrid>
    </h:body>
</html>
