<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>


        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Birth Date" for="german"/>
                    <p:calendar id="german" value="#{calenderFormate.birthDate}" pattern="yyyy-MMM-dd" navigator="true"/>

                </p:panelGrid>
            </h:form>

            <p:commandButton  action="#{calenderFormate.save()}" value="Submit"></p:commandButton>
            <p:commandButton  action="index.xhtml" value="Home page"></p:commandButton>
            <p:commandButton  action="autoComplate.xhtml" value="GO Auto complete page"></p:commandButton>

        </p:panel>
    </h:body>
</html>
