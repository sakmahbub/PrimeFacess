<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:panel>

                <h:form>
                    <h:panelGrid columns="2">

                        ID:<p:spinner value="#{inputMaskBean.id}"/>
                        Phone:<p:inputMask value="#{inputMaskBean.mobileNo}" mask="(+88) 99999 999999" placeHolder="x"></p:inputMask>
                    </h:panelGrid>
                </h:form>

                <p:commandButton  action="#{inputMaskBean.save()}" value="Submit"></p:commandButton>
                <p:commandButton  value="Reset"></p:commandButton>
                <p:commandButton  action="autoComplate.xhtml" value="GO Auto complete page"></p:commandButton>



            </p:panel>
        </h:body>

    </f:view>
</html>
