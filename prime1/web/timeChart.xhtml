<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid style="margin-top: 20px">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="6">Time Chart</p:column>
                </p:row>

                <p:row>
                    <p:column/>
                    <p:column>Su</p:column>
                    <p:column>Mo</p:column>
                    <p:column>Tu</p:column>
                    <p:column>Fr</p:column>
                    <p:column>Sa</p:column>

                </p:row>

            </f:facet>

            <p:row>
                <p:column rowspan="6">Hours</p:column>
                <p:column>Science</p:column>
                <p:column>Math</p:column>
                <p:column rowspan="2" style="text-align: center">Project</p:column>
                <p:column>Bengali</p:column>
                <p:column>English</p:column>

            </p:row>


            <p:row>
                <p:column >Social</p:column>
                <p:column>History</p:column>
                <p:column>Sports</p:column>
                <p:column>Math</p:column>
            </p:row>

            <p:row>

                <p:column colspan="6" style="text-align: center">Lunceh</p:column>

            </p:row>

            <p:row>
                <p:column>Math</p:column>
                <p:column>History</p:column>
                <p:column>English</p:column>
                <p:column>Science</p:column>
                <p:column>Arts</p:column>

            </p:row>
            <f:facet name="footer">
                <p:row>
                    <p:column colspan="6">Duration: 40 minutes</p:column> 
                </p:row>

            </f:facet>

        </p:panelGrid>

        <br/>
        <br/>
        <br/>

        <p:accordionPanel>
            <p:tab title="This is mostafiz new car">

                <h:panelGrid columns="2" cellpadding="10">
                    <img src="http://localhost:8081/prime1/images/cc.jpg" width="100" height="100"/>
                    <h:outputText value="Its mostafiz new car only 35 lakh taka, @Japanee"/>

                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </h:body>
</html>
